            background-color: var(--bg-body);

            min-height: 100vh;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            transform: translateZ(0);
            overscroll-behavior-y: none;
            transition: background-color 0.3s ease, color 0.3s ease;
            touch-action: manipulation; /* Improves touch response */
        }
        
        /* Smooth Fade Mask for Scrolls */
        .mask-linear-fade {
            mask-image: linear-gradient(to right, transparent 0%, black 15px, black calc(100% - 15px), transparent 100%);

        }

        ::-webkit-scrollbar { width: 0px; }

    <div id="root"></div>
    <script>
      // Defensive Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
             // Register SW with a scope to ensure it controls the app
             const registration = await navigator.serviceWorker.register('sw.js');
             console.log('SW Registered with scope:', registration.scope);
          } catch (err) {
            console.log('SW Registration restricted:', err.message);
          }
        });
      }
    </script>
